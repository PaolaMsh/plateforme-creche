services:
  - type: web
    name: plateforme-creche
    env: static
    repo: https://github.com/PaolaMsh/plateforme-creche
    branch: main
    installCommand: npm install --include=dev
    buildCommand: npm run build
    staticPublishPath: dist
    routes:
      - type: redirect
        source: "/*"
        destination: /index.html
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        value: https://stage-backend-c4pz.onrender.com/api/client/
      - key: VITE_STATIC_URL
        value: https://stage-backend-c4pz.onrender.com