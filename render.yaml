services:
  - type: web
    name: plateforme-creche
    env: node
    buildCommand: npm run build
    startCommand: serve -s build
    staticPublishPath: build
    envVars:
      - key: VITE_API_URL
        value: https://stage-backend-c4pz.onrender.com/api/client/
      - key: VITE_STATIC_URL
        value: https://stage-backend-c4pz.onrender.com